#################### default parameters ############################
# favicon module: https://github.com/gethugothemes/hugo-modules/tree/master/images#favicon-implementation
#favicon = "images/favicon.png"
# logo module: https://github.com/gethugothemes/hugo-modules/tree/master/images#logo-implementation
logo = "images/logodark.png"
logo_darkmode = "images/logolight.png"
# use `px` or `x` with logo_width, example: "100px".
# Note: logo_width is not work with .svg file
logo_width = "160px"
logo_height = "32px"
# if logo_webp set false, will not generate WEBP version of logo | default is true
logo_webp = true
# logo text will only show when logo is missing.
logo_text = "Trophy World Gosford"
# navbar fixed to top
navbar_fixed = true
# theme-mode
theme_switcher = true
theme_default = "system" # available options [light/dark/system]
# Main Sections
mainSections = ["contact"]
# contact form action
contact_form_action = "https://airform.io/trophyworld1@live.com" # contact form works with [https://airform.io/] or [https://formspree.io]
# google tag manager, see https://developers.google.com/tag-manager/
#google_tag_manager = "" # example: G-XXXXXXXXXX
#google_adsense = ""     # example: ca-pub-xxxxxxxxxxxxxxxx
# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>"
custom_script = ""
# copyright
copyright = "Â© Trophy World Gosford. Unit 4, 4-6 Moore Street WEST GOSFORD NSW 2250"

# Preloader
# preloader module: https://github.com/gethugothemes/hugo-modules/tree/master/components/preloader
[preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# Navigation button
[navigation_button]
enable = true
label = "Enquiry"
link = "contact"

# search
# search module: https://github.com/gethugothemes/hugo-modules/tree/master/search
[search]
enable = false
primary_color = "#121212"
include_sections = ["blog"]
show_image = true
show_description = true
show_tags = true
show_categories = true

# announcement
# announcement module: https://github.com/gethugothemes/hugo-modules/tree/master/components/announcement
[announcement]
enable = false
expire_days = 7
content = "Operating under new management"

# seo meta data for OpenGraph / Twitter Card
# seo module: https://github.com/gethugothemes/hugo-modules/tree/master/seo-tools/basic-seo
[metadata]
keywords = ["Trophy World", "Trophy World Gosford", "Gosford Trophy", "Central Coast Trophy", "Central Coast Engraving", "Central Coast Sports", "Trophy Shop Gosford", "Gosford Trophy Shop", "Central Coast Trophy Shop", "Trophy Shop Central Coast", "Trophy Central Coast", "Sydney Trophy Shop", "Sydney Trophies", "Trophy Shop", "Sports Trophies", "School Trophies", "Gosford School Trophies", "Gosford Sports Trophies"]
description = "Trophy World West Gosford. Offering friendly, reliable service from an industry expert."
author = "Trophy World Gosford"
image = "images/og-image.png"


# site verifications
# verification module: https://github.com/gethugothemes/hugo-modules/tree/master/seo-tools/site-verifications
[site_verification]
#google = ""   # Your verification code
#bing = ""     # Your verification code
#baidu = ""    # Your verification code
#facebook = "" # Your verification code
#mastodon = "" # Your verification code

[umamiAnalytics]
  websiteid = ""
  domain = "https://eu.umami.is/script.js"

# cookies
# cookies module: https://github.com/gethugothemes/hugo-modules/tree/master/components/cookie-consent
[cookies]
enable = false
expire_days = 60
content = "This site uses cookies. By continuing to use this website, you agree to their use."
button = "I Accept"

# diagrams
[mermaid]
js_url = 'https://cdn.jsdelivr.net/npm/mermaid@latest/dist/mermaid.esm.min.mjs'

######################## sidebar widgets #########################
#[widgets]
#sidebar = ["", ""]


# google map
[google_map]
enable = false
map_api_key = ""
map_latitude = ""
map_longitude = ""
map_marker = "images/marker.png"


# Subscription
[subscription]
enable = false
# mailchimp subsciption
mailchimp_form_action = "" # replace this url with yours
mailchimp_form_name = ""
